<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Simple demo</title>
  <link type="text/css" rel="stylesheet" media="screen" href="styles.css">
</head>
<body>
  <h1>Mouse moving</h1>
  <div class="repository"><span>Source at</span><a href="https://github.com/PekkaPLeppanen/simple-demo" title="Github link">Github</a></div>
  <div class="results">
    <div class="current">
      <div class="current-x"><span class="label">X:</span><span class="current-x-value"></span></div>
      <div class="current-y"><span class="label">Y:</span><span class="current-y-value"></span></div>
    </div>
    <div class="graph">
      <div class="acceleration-vector"></div>
    </div>
  </div>
  <script type="application/javascript" src="Utils.js"></script>
  <script type="application/javascript" src="Vector.js"></script>
  <script type="application/javascript" src="MouseMoveListener.js"></script>
  <script type="application/javascript" src="zepto.min.js" onload="new MouseMoveListener();"></script>
</body>
